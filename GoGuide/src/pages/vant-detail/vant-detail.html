<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle del VANT</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div padding>
    Modificar <b>{{vant.nombre}}</b>
  </div>
  <ion-list>
    <ion-item>
      <p>Foto del VANT</p>
      <ion-avatar item-start>
        <img [src]="vantFoto">
      </ion-avatar>
    </ion-item>
    <ion-item>
      <button ion-button round outline icon-start (click)="abrirGaleria()">
        <ion-icon name="images"></ion-icon>
          Elegir foto
      </button>
      <button ion-button round outline icon-start (click)="tomarFoto()">
        <ion-icon name="camera"></ion-icon>
          Sacar foto
      </button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label floating>Marca</ion-label>
      <ion-input type="text" name="marca" clearInput="true" required  [(ngModel)]="vant.marca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Modelo</ion-label>
      <ion-input type="text" name="modelo" clearInput="true" [(ngModel)]="vant.modelo"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-label floating>Número de serie</ion-label>
      <ion-input type="text" clearInput="true" name="serie" [(ngModel)]="vant.nroSerie"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fabricante</ion-label>
      <ion-input type="text" name="fabricante" clearInput="true" [(ngModel)]="vant.fabricante"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lugar de Fabricación</ion-label>
      <ion-input type="text" name="lFab" clearInput="true" [(ngModel)]="vant.lFab"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-label floating>Año de Fabricación</ion-label>
      <ion-input type="number" name="anioFab" clearInput="true" [(ngModel)]="vant.anioFab"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-label floating>Alto (cm)</ion-label>
      <ion-input type="number" clearInput="true" [(ngModel)]="vant.alto"></ion-input>
    </ion-item> 
    <ion-item>  
      <ion-label floating>Ancho (cm)</ion-label>
      <ion-input type="number" clearInput="true" [(ngModel)]="vant.ancho"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-label floating>Largo (cm)</ion-label>
      <ion-input type="number" clearInput="true" [(ngModel)]="vant.largo"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-label floating>Peso (kg)</ion-label>
      <ion-input type="number" clearInput="true" [(ngModel)]="vant.peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Color</ion-label>
      <ion-input type="text" name="color" clearInput="true" required [(ngModel)]="vant.color"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-label floating>Velocidad Máxima (km/h)</ion-label>
      <ion-input type="number" clearInput="true" [(ngModel)]="vant.velMax"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-label floating>Altura Máxima (mts)</ion-label>
      <ion-input type="number" clearInput="true" [(ngModel)]="vant.altMax"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lugar de guardado</ion-label>
      <ion-input type="text" name="color" clearInput="true" required [(ngModel)]="vant.lGuardado"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
      <button ion-button block full icon left (click)="enviar()">
        <ion-icon name="send"></ion-icon>
        {{guardarModificar}}
      </button>
  </div>
  <!--<div padding>
    <button ion-button block (click)="cancelar()">Cancelar</button>
  </div>-->
</ion-content>
