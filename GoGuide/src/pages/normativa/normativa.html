<ion-header>

      <ion-icon name="menu"></ion-icon>

</ion-header>

    <span class="large" [inner-html]="normativa.contenido_html"></span>
  </div>-->
  <span *ngIf="normativa.contenido != ''" class="large" [innerHTML]="normativa.contenido_html"></span>

</ion-content>
