<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>G.O Guide</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="page-title">G.O Guide</h3>

  <div class="div-botones">
    <p class="page-items"> 
      ¡Mejoremos juntos la manera de volar nuestros drones!
    </p>
    <p class="page-items"> 
      <button ion-button small outline round color="light" icon-start class="botones" (click)="irPerfil()">
          <ion-icon name="person"></ion-icon>
            {{creaMira}} tu perfil
      </button>
    </p>
    <p class="page-items">
        <button ion-button small outline round color="light" icon-start class="botones" (click)="irVant()">
            <ion-icon name="nuclear"></ion-icon>
              Cargá tus vants
        </button>
    </p>
    <p class="page-items">
        <button ion-button small outline round color="light" icon-start class="botones" (click)="irMapa()">
            <ion-icon name="map"></ion-icon>
              Verificá donde podes volar
        </button>
    </p>
    <p class="page-items">
        <button ion-button small outline round color="light" icon-start class="botones" (click)="irExcepcion()">
            <ion-icon name="clipboard"></ion-icon>
              Solicitá una excepción
        </button>
    </p>
    <p class="page-items">
        <button ion-button small outline round color="light" icon-start class="botones" (click)="irNormativa()">
            <ion-icon name="book"></ion-icon>
              Normativa Vigente
        </button>
    </p>
  </div>
  <!--<button ion-button secondary menuToggle>Empeza a volar</button>-->
</ion-content>
