<ion-menu [content]="NAV">
  <ion-header>
    <!--<ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>-->
  </ion-header>

  <ion-content class= "menu">
    <div class= "imgCont">
        <img src="assets/images/logo_anac.png" alt="" class= "image">
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class= "boton-menu">
        <ion-icon item-left name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #NAV swipeBackEnabled="false"></ion-nav>
